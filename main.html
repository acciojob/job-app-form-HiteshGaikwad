<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="post">

		<label for="name">Name*</label>
		<input type="text" id="name" required><br>

		<label for="email">Email*</label>
		<input type="email" id="email" required><br>

		<label for="gender" >Gender*</label><br>
		<label for="male">Male</label>
		<input type="radio" id="male" name="gender" required><br>
		<label for="female">Female</label>
		<input type="radio" id="female" name="gender" required><br>
		<label for="other">Other</label>
		<input type="radio" id="other" name="gender" required><br>
		

		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select><br>

		<label for="age">Age*</label>
		<input type="text" id="age" required><br><br>

		<label for="dob">DOB*</label>
		<input type="text" id="dob" required><br><br>

		<label for="password">Password*</label>
		<input type="password" id="password" required><br><br>

		<label for="submit">Submit button</label>
		<input type="submit" id="submit" >
		
	</form>

</body>

</html>
